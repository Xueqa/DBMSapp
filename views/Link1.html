<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="link_css.css" rel="stylesheet" type="text/css">

</head>
<body>
<% include('./public/header.html')%>
<div id="mainwrapper">
<div id="content">
<section id="mainContent">
<div id="param">
    <form action="/link1" method="post" class="form-horizontal">
        <a> Aisle: </a>
        <select id="aisle" name="aisle">

            <% aisle.forEach(function(aisle){%>
            <option><%=aisle.Aisle%></option>
            <% }) %>
        </select>
        <a> Department: </a>
        <select id="department" name="department">
            <% department.forEach(function(department){%>
            <option><%=department.Department%></option>
            <% }) %>
        </select>
        <a></a>
        <input type="submit" value="search">

    </form>
</div>
        <h3>
            <!-- Tagline -->
            Best sellers:&nbsp;</h3>
    <table class="table">
        <tr>
            <td>
                Item ID
            </td>
            <td>
                Aisle
            </td>
            <td>
                Department
            </td>
        </tr>
        <% list.forEach(function(list){%>
        <tr>
            <td>
                <%=list.iID%>
            </td>
            <td>
                <%=list.Aisle%>
            </td>
            <td>
                <%=list.Department%>
            </td>
        </tr>
        <% }) %>
    </table>
</section>
    <% include('./public/sider.html')%>
</div>
</div>
<% include('./public/footer.html')%>
</body>
</html>
