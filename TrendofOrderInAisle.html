<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="link_css.css" rel="stylesheet" type="text/css">
    <script src="TrendofOrderInAisleController.js"></script>
    <script src="highcharts.js"></script>
    <script src="modules/exporting.js"></script>
    <script src="modules/export-data.js"></script>
    <script src="modules/accessibility.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<% include('./public/header.html')%>
<div id="mainwrapper">
    <div id="content">
        <section id="mainContent">
            <div id="param">
                <form  class="form-horizontal">
                    <a> Aisle: </a>
                    <select id="aisle" name="aisle_name">

                        <% aisle.forEach(function(aisle){%>
                        <option><%=aisle[0]%></option>
                        <% }) %>
                    </select>
                    <a> Start Date: </a>
                    <input type="date" name="start_date" value="2017-06-01" min="2017-01-01" max="2017-12-31"/>
                    <a> End Date: </a>
                    <input type="date" name="end_date" value="2017-08-01" min="2017-01-01" max="2017-12-31"/>
                    <a></a>
                    <input  type="button" value="search" onclick="drawChart()">
                </form>
            </div>
            <h3>
                <!-- Tagline -->
                The trend of orders in a selected aisle over a selected time period:
                &nbsp;</h3>
            <figure class="highcharts-figure">
                <div id="container"></div>

            </figure>

        </section>
        <% include('./public/sider.html')%>
    </div>
</div>
<% include('./public/footer.html')%>
<script type="text/javascript">


    var option={
        chart: {
            type: 'line'
        },
        title: {
            text: 'Product Trends by Month'
        },

        xAxis: {
            categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
        },
        yAxis: {
            title: {
                text: 'Total number of sold products'
            }
        },
        plotOptions: {
            line: {
                dataLabels: {
                    enabled: true
                },
                enableMouseTracking: false
            }
        },
        series: []
    }
    function drawChart(){
        $.ajax({
            url:'/trendofOrderA',
            type:'post',
            dataType: 'json',
            data: { name: "xqa", data: [10,20,30] }
        })
    }
    $(document).ajaxComplete(function(event, xhr, settings) {
        var obj = JSON.parse(xhr.responseText);
        var data = obj.data;
        var name= obj.name;
        for(i=0;i<data.length;i++){
            data[i]=parseInt(data[i]);
        }
        option.series.push({name:name,data:data});
        Highcharts.chart('container', option);
    })
</script>
</body>
</html>
